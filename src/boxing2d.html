<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Animation Scene</title>
    <style>
        /* Base Sprite Styling */
        .sprite {
            background-image: url('/assets/img/spritesheetboxer.png'); /* Ensure the image path is correct */
            background-repeat: no-repeat;
            display: block;
        }

        /* Action States */
        .sprite-backward {
            width: 7460px;
            height: 713px;
            background-position: -5px -5px;
        }

        .sprite-block {
            width: 7460px;
            height: 713px;
            background-position: -5px -728px;
        }

        .sprite-dizzy {
            width: 7460px;
            height: 713px;
            background-position: -5px -1451px;
        }

        .sprite-forward {
            width: 7460px;
            height: 713px;
            background-position: -5px -2174px;
        }

        .sprite-gettinghit {
            width: 5968px;
            height: 713px;
            background-position: -5px -2897px;
        }

        .sprite-gettinghitleftpunch {
            width: 5968px;
            height: 713px;
            background-position: -5px -3620px;
        }

        .sprite-idle {
            width: 7460px;
            height: 713px;
            background-position: -5px -4343px;
        }

        .sprite-ko {
            width: 5968px;
            height: 713px;
            background-position: -5px -5066px;
        }

        .sprite-leftjab {
            width: 5968px;
            height: 713px;
            background-position: -5px -5789px;
        }

        .sprite-rightjab {
            width: 5968px;
            height: 713px;
            background-position: -5px -6512px;
        }

        .sprite-uppercut {
            width: 5968px;
            height: 713px;
            background-position: -7475px -5px;
        }

        /* Layout Styling */
        #controls {
            margin-top: 20px;
        }

        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Sprite Container -->
    <div class="sprite sprite-idle" id="character"></div>

    <!-- Action Buttons Container -->
    <div id="controls"></div>

    <!-- JavaScript -->
    <script>
        // Define the available actions
        const actions = [
            'idle', 'forward', 'backward', 'dizzy', 'gettinghit', 
            'leftjab', 'rightjab', 'uppercut', 'ko'
        ];

        // Generate buttons for each action
        const controls = document.getElementById("controls");
        actions.forEach(action => {
            const button = document.createElement("button");
            button.innerText = action.charAt(0).toUpperCase() + action.slice(1); // Capitalize the first letter
            button.onclick = () => setSprite(action);
            controls.appendChild(button);
        });

        // Function to set the sprite action
        function setSprite(action) {
            const character = document.getElementById("character");
            character.className = "sprite sprite-" + action;
        }
    </script>
</body>
</html>
