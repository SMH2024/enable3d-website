<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Animation</title>
    <style>
        /* Center the sprite */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Black background for contrast */
            overflow: hidden;
        }

        /* Sprite container */
        .sprite {
            background-image: url('assets/img/spritesheetboxer.png'); /* Correct file path */
            background-repeat: no-repeat;
            display: block;
            width: 1120px; /* Frame width */
            height: 915px; /* Frame height */
            overflow: hidden; /* Ensure only the active frame is visible */
        }
    </style>
</head>
<body>
    <!-- Sprite Container -->
    <div class="sprite" id="character"></div>

    <script>
        // Idle animation configuration
        const frameWidth = 1120;  // Width of one frame
        const frameHeight = 915; // Height of one frame
        const totalFrames = 12;  // Number of frames in the idle animation
        const fps = 10;          // Frames per second (adjust as needed)

        let currentFrame = 0;

        const character = document.getElementById('character');

        // Set the initial row and position for idle animation
        const idleRow = 0; // Idle animation is on the first row

        function setSpriteFrame() {
            const x = -currentFrame * frameWidth; // Calculate the X position (horizontal frame cycling)
            const y = -idleRow * frameHeight;    // Y position is fixed for idle
            character.style.backgroundPosition = `${x}px ${y}px`;
        }

        function playIdleAnimation() {
            setInterval(() => {
                currentFrame = (currentFrame + 1) % totalFrames; // Loop through the frames
                setSpriteFrame();
            }, 1000 / fps); // Adjust frame speed based on fps
        }

        // Initialize the idle animation
        setSpriteFrame();
        playIdleAnimation();
    </script>
</body>
</html>
